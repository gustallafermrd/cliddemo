<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CLID - Innovación</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@300;400;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <!-- Header Section -->
    <header class="header">
      
      
      
      <!-- Navigation -->
      <nav class="navigation">
        <div class="logo">
          <img src="/img/logo.png" alt="CLID Logo" class="logo-image">
        </div>
        <!-- nav items moved to script.js; placeholder kept for JS to inject -->
        <ul class="nav-menu" id="nav-menu"></ul>
      </nav>

      <div class="header-background">
        <img src="/img/header.png" alt="Header Background" class="header-bg-image">
      </div>
      <!-- Hero Title -->
      <div class="hero-title">
        <h1>Innovación</h1>
      </div>
    </header>

    <!-- CLID Section -->
    <section class="clid-section">
      <img src="/img/clid.png" alt="CLID Section" class="clid-image">
    </section>

    <!-- Mascota Section -->
    <section class="mascota-section">
      <img src="/img/mascota.png" alt="Mascota Section" class="mascota-image">
    </section>

    <!-- Values Section -->
    <section class="valores-section">
      <div class="valores-container">
        <!-- Innovación Card -->
        <div class="valor-card">
          <img src="/img/catedra.png" alt="Innovación" class="valor-bg">
        </div>

        <!-- Dinamismo Card -->
        <div class="valor-card">
          <img src="/img/innovacion.png" alt="Dinamismo" class="valor-bg">
          <div class="valor-text">
            <h3>Innovación</h3>
          </div>
        </div>

        <!-- Colaborativa Card -->
        <div class="valor-card">
          <img src="/img/dinamismo.png" alt="Colaborativa" class="valor-bg">
          <div class="valor-text">
            <h3>Dinamismo</h3>
          </div>
        </div>

        <!-- Fourth Card -->
        <div class="valor-card">
          <img src="/img/colaboradora.png" alt="Colaborativa" class="valor-bg">
          <div class="valor-text">
            <h3>Colaboradora</h3>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer-background">
        <img src="https://static.codia.ai/image/2025-10-17/6G8EzNmOHE.png" alt="Footer Background" class="footer-bg-image">
      </div>
      
      <!-- Mascota in Footer -->
      <div class="footer-mascota">
        <img src="https://static.codia.ai/image/2025-10-17/d5GeLLfhGB.png" alt="Mascota" class="mascota-footer-image">
      </div>

      <!-- Footer Content -->
      <div class="footer-content">
        <h2 class="footer-title">Cuéntanos, en qué podemos ayúdarte</h2>
        
        <div class="footer-cards">
          <!-- Contact Card -->
          <div class="footer-card contact-card">
            <div class="card-icon">
              <img src="https://static.codia.ai/image/2025-10-17/LA4Ys7Daso.png" alt="Contact Icon" class="icon-image">
            </div>
            <h3 class="card-title">Contáctanos</h3>
            <p class="card-description">Queremos saber más de tu proyecto</p>
            <div class="card-arrow">
              <span class="arrow-text">→</span>
            </div>
          </div>

          <!-- Video Call Card -->
          <div class="footer-card video-card">
            <div class="card-icon">
              <img src="https://static.codia.ai/image/2025-10-17/OnyWG0yWkq.png" alt="Video Icon" class="icon-image">
            </div>
            <h3 class="card-title">Reserva una videollamada</h3>
            <p class="card-description">Forma parte del puente entre el presente y el futuro</p>
            <div class="card-arrow">
              <span class="arrow-text">→</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
